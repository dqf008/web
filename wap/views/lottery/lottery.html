<ion-view>
	<ion-nav-buttons side="left">
    	<button menu-toggle="left" class="button button-icon button-clear"><span class="game-name">{{curGame.name}}</span></button>
  	</ion-nav-buttons>
  	
	<ion-nav-buttons side="right">
		<span class="member-balance ng-binding">{{My.getMoney()}}</span>
    	<button class="button button-icon icon icon-liebiao" ng-click="showPoper($event);"></button>
	</ion-nav-buttons>

	<ion-side-menus class="lotter-view">
		<ion-side-menu side="left" class="menu-left view" width="180">
			<header class="bar bar-header bar-stable"><h1 class="title">系统菜单</h1></header>
			<ion-content class="has-header">
			    <ion-list>
					<ion-item nav-clear menu-close href="#/lottery/list">返回大厅</ion-item>
					<div ng-repeat="(gameId, game) in gameList">
	            		<ion-item nav-clear menu-close href="#/lottery/index/{{gameId}}">{{game.name}}</ion-item>
	            	</div>
	          </ion-list>
		  	</ion-content>
		</ion-side-menu>
	 		
		<ion-side-menu-content>
			<ion-nav-bar class="bar-positive"></ion-nav-bar>
	
		  	<ion-content class="lottery-content has-header" scroll="false">
			    <div class="cur-lottery">
			    	<div class="perio">
						<div class="pre-perio">
							<div class="col item" ng-show="codeHtml.length > 0" ng-class="{'single-result':curGame.isSingle==1}">
								<span class="span-fl span-pt">{{preIssue}}期</span>
								<div class="lottery-nums" ng-bind-html="codeHtml"></div>
					   		</div>
						</div>
						
						<div class="cur-perio" ng-show="curIssue">
							<div class="col item">
								<span>{{curIssue}}期</span>
								<span>封盘:</span>
								<span class="time">{{endTimeHtml}}</span>
								<span>开奖:</span>
								<span class="time">{{lotteryTimeHtml}}</span>
							</div>
						</div>
					</div>
			    	
			    	<div class="lottery-bet">
			    		<div class="cur-menus">
			    			<ion-content delegate-handle="menus" class="lottery-menu">
			    				<ul>
									<li class="nav" ng-repeat="(code, name) in panes" ng-class="{active:currPane==code}" ><a class="item col" ng-click="selectCate(code);">{{name}}<span class="smallround" ng-class="{'menus-choose':betData[code].length>0}"></span></a></li>
								</ul>
			    			</ion-content>
			    			
			    			<div ng-include="contentTpl"></div>
			    		</div>
			    	</div>
			    </div>
			    
		  	</ion-content>
		  	
		  	<ion-footer-bar class="bar bar-footer">
		  		<div class="row">
		  			<div class="col">
		  				<div class="inputbox">
		  					<div class="text-left pb5">已选中<span class="text-yellow">{{shareData.betCount || 0}}</span>注</div>
		  					<div class="inputbox cel">
		  						<input type="tel" class="inputbox textinput" ng-model="shareData.betMoney" placeholder="输入金额" />
		  					</div>
		  				</div>
		  			</div>
		  			
		  			<div class="col-button">
		  				<button class="button button-small button-bet" ng-click="bet($event)">确定</button>
		  				<button class="button button-small button-reset" ng-click="reset()">重置</button>
		  			</div>
		  		</div>
		  		
		  		<div ng-show="isLogin&&shareData.lotteryState==0" class="close-pan"><div class="tip">已封盘</div></div>
		  		<div ng-show="shareData.lotteryState==-1" class="close-pan"><div class="tip">维护中</div></div>
		  		<div ng-show="!isLogin&&shareData.lotteryState!=-1" class="close-pan" ng-click="login()"><div class="tip">未登录</div></div>
		  	</ion-footer-bar>
	 		
		</ion-side-menu-content>
	</ion-side-menus>
</ion-view>
