<ion-view class="m-activity" view-title="优惠活动">
    <ion-nav-buttons side="left"><a class="button button-icon icon-homehover" href="#/home"></a></ion-nav-buttons>
    <ion-content class="has-header">
        <div ng-if="!ansycLoaded" class="padding text-center"><ion-spinner></ion-spinner></div>
        <div ng-if="ansycLoaded" class="list">
            <a ng-repeat="item in activityData" ng-href="#/activity/detail/{{item.id}}">
                <p>{{item.title}}</p>
                <img ng-src="{{item.img}}">
            </a>
            <p ng-if="!activityData||activityData.length==0" class="text-center">敬请期待<br />更多优惠惊喜正在努力为大家准备</p>
        </div>
    </ion-content>
</ion-view>
