<ion-view view-title="个人资料">
	<ion-nav-buttons side="left">
    	<a class="button button-icon icon-prepage" ng-click="back();"></a>
  	</ion-nav-buttons>
  	
	<ion-content class="m-center m-info">
		<div class="content content-mytheme">
			<p>会员账户：<span>{{My.getUserName()}}</span><span ng-show="My.getAgent()" class="agent-box">代理</span></p>
			<p>注册时间：<span>{{My.getRegTime()}}</span></p>
			<p>上次登录：<span>{{My.getLoginTime()}}</span></p>
		</div>
		<div class="list list-mytheme">
			 <a class="item">
		 	 	<span>真实姓名：</span>
		 	 	<span ng-if="My.getFullName()" class="item-note">{{My.getFullName()}}</span>
				<span ng-if="!My.getFullName()" class="item-note-edit item-note" ng-click="addFullName();">添加</span>
			</a>
			<a class="item">
				 <span>联系电话：</span>
		 	 	<span ng-if="My.getMobile()" class="item-note">{{My.getMobile()}}</span>
				<span ng-if="!My.getMobile()" class="item-note">未设置</span>
				<!-- <span ng-if="!My.getMobile()" class="item-note-edit item-note" ng-click="addMobile();">添加</span> -->
			</a>
			<a class="item">
				 <span>邮箱地址：</span>
				 <span ng-if="My.getEmail()" class="item-note">{{My.getEmail()}}</span>
				 <span ng-if="!My.getEmail()" class="item-note">未设置</span>
				 <!-- <span ng-if="!My.getEmail()" class="item-note-edit item-note" ng-click="addEmail()">添加</span> -->
			</a>
			<!-- <a class="item">
				<span>币别：</span>
				<span class="item-note">RMB</span>
			</a> -->
		</div>
	</ion-content>
	<script id="fullname-template" type="text/ng-template">
		<div class="info-mdf-tip">请务必填写真实姓名(<span class="text-assertive">填写后不可修改</span>)</div>
		<div class="row">
			<div class="col">
				<div class="item item-input"><input type="text" class="txt-info reset-field" ng-pattern="/[\u4e00-\u9fa5]{2,5}$/" name="fullname" ng-model="modalData.fullname" placeholder="真实姓名"></div>
			</div>
		</div>
	</script>
	<script id="mobile-template" type="text/ng-template">
		<div class="info-mdf-tip">请务必填写真实联系电话(<span class="text-assertive">填写后不可修改</span>)</div>
		<div class="row">
			<div class="col">
				<div class="item item-input"><input type="text" class="txt-info reset-field" name="mobile" ng-model="modalData.mobile"  placeholder="真实联系电话"></div>
			</div>
		</div>
	</script>
	<script id="email-template" type="text/ng-template">
		<div class="info-mdf-tip">请务必填写真实邮箱(<span class="text-assertive">填写后不可修改</span>)</div>
		<div class="row">
			<div class="col">
				<div class="item item-input"><input type="text" class="txt-info reset-field" name="email" ng-model="modalData.email"  placeholder="真实邮箱"></div>
			</div>
		</div>
	</script>
</ion-view>
